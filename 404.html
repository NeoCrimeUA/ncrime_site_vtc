<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | NeoCrime</title>
    
    <link rel="icon" type="image/png" href="/images/logo.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="error-page">

    <div class="cyber-wrapper" style="height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center;">
        <div class="container" style="z-index: 2; position: relative;">
            
            <h1 class="error-code">404</h1>
            <h2 class="error-title">WRONG TURN, DRIVER!</h2>
            <p class="error-desc">
                The route you are looking for does not exist or the cargo has been lost.<br>
                Let's get you back on the right track.
            </p>
            
            <a href="https://neocrime.space" class="btn-primary" style="display: inline-block; margin-top: 20px;">
                <i class="fas fa-home" style="margin-right: 8px;"></i> Return to Base
            </a>

        </div>
    </div>

</body>
</html>
